<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Web3 Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

    <link href="index.css" rel="stylesheet">

<body>
    <main role="main" class="container">
        <div class="jumbotron mt-4 p-3 mb-5 bg-light rounded shadow">
            <h1>Error 400</h1>
            <span id="nft-description"></span>
        </div>
        <div class="row card justify-content-center d-grid gap-3">
            <div id="message">
                Bad Request
            </div>
        </div>
        <hr>
        <div>
            Find more information at <a href="/frontend">Web3-Login</a>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p id="copyright">
                <a href="https://github.com/web3-login/web3-login">web3-login/web3-login</a>
            </p>
        </div>
    </footer>
    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        document.getElementById("message").innerHTML = urlParams.get("message");
    </script>
